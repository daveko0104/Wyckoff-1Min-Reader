name: Daily Stock AI Report (BJT 12:00 & 16:00 + Telegram DM)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 4 * * *"   # 12:00 北京时间
    - cron: "0 8 * * *"   # 16:00 北京时间

permissions:
  contents: write

concurrency:
  group: stock-ai-report-main
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (full history)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SYMBOL: "600970"
        run: |
          python main.py

      - name: Commit and push reports (rebase-safe)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add reports/
          git status

          git commit -m "chore: daily report" || echo "No changes to commit"

          git pull --rebase origin main
          git push origin HEAD:main

      - name: Notify Telegram (DM)
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        run: |
          set -e

          REPORT_FILE=$(ls -1t reports/*.md | head -n 1)

          TITLE=$(head -n 1 "$REPORT_FILE" | sed 's/^#\+\s*//g' | xargs || true)
          if [ -z "$TITLE" ]; then TITLE="Daily Stock AI Report"; fi

          # 取前80行做摘要（避免消息过长）
          head -n 80 "$REPORT_FILE" > /tmp/summary.txt

          # 组装消息到文件（避免多行字符串破坏 YAML）
          {
            echo "$TITLE"
            echo
            echo "文件：$REPORT_FILE"
            echo
            echo "摘要（前80行）："
            cat /tmp/summary.txt
            echo
            echo "Repo：${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}"
          } > /tmp/tg_message.txt

          curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TG_CHAT_ID}" \
            --data-urlencode text@/tmp/tg_message.txt
