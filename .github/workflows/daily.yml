          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # === 2. å®‰è£… Python ä¾èµ– ===
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas akshare mplfinance openai requests markdown xhtml2pdf
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # === 3. è¿è¡Œ SCOB åˆ†æè„šæœ¬ ===
      - name: Run SCOB Analysis
        env:
          # Google Gemini é…ç½®
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GEMINI_MODEL: "gemini-2.0-flash-exp"  # å»ºè®®å‡çº§åˆ° 2.0 Flash (é€Ÿåº¦å¿«ä¸”è§†è§‰å¼º)
          # OpenAI é…ç½®
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          AI_MODEL: "gpt-4o"
          # è‚¡ç¥¨æ± é»˜è®¤å€¼
          SYMBOLS: "600519" 
          # è·å–æ•°æ®é‡ (100æ ¹è¶³å¤Ÿåˆ†æSCOBï¼Œå‡å°‘Tokenæ¶ˆè€—)
          BARS_COUNT: "100"
        run: |
          mkdir -p data reports
          python main.py

      # === 4. æ¸…ç†æ—§æ•°æ® (ä¿ç•™æœ€è¿‘3å¤©å³å¯ï¼ŒèŠ‚çœç©ºé—´) ===
      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 3 days..."
          find reports/ -name "*.*" -type f -mtime +3 -print -delete
          find data/ -name "*.csv" -type f -mtime +3 -print -delete

      # === 5. æäº¤å˜æ›´åˆ°ä»“åº“ ===
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: scob report $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      # === 6. æ¨é€ç ”æŠ¥åˆ° Telegram ===
      - name: Notify Telegram (Push List)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          
          if [ ! -f push_list.txt ]; then
            echo "::warning::æ²¡æœ‰æ‰¾åˆ° push_list.txtï¼Œæœ¬æ¬¡è¿è¡Œæ²¡æœ‰æ–°æŠ¥å‘Šäº§ç”Ÿã€‚"
            exit 0
          fi
          
          echo "=== å¼€å§‹æ¨é€ SCOB åˆ†ææŠ¥å‘Š ==="
          
          # é€è¡Œè¯»å– push_list.txt
          while IFS= read -r PDF_FILE || [ -n "$PDF_FILE" ]; do
            # å»é™¤å¯èƒ½çš„ç©ºç™½ç¬¦
            PDF_FILE=$(echo "$PDF_FILE" | xargs)
            
            if [ -f "$PDF_FILE" ]; then
              echo "----------------------------------------"
              echo "ğŸš€ Sending: $PDF_FILE"
              
              FILENAME=$(basename "$PDF_FILE")
              
              # ç®€å•çš„æ–‡ä»¶åè§£æï¼Œæå–å‘¨æœŸä¿¡æ¯ç”¨äºæ ‡é¢˜
              # å‡è®¾æ–‡ä»¶åæ ¼å¼: 600519_60m_report_2024...
              CAPTION="ğŸ“Š SCOB Alert: $FILENAME"
              
              curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
                -F "chat_id=${TG_CHAT_ID}" \
                -F "document=@$PDF_FILE" \
                -F "caption=$CAPTION"
                
              echo "âœ… Sent."
