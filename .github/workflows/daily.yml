name: Hourly SCOB AI Scan

on:
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è§¦å‘
  schedule:
    # åŒ—äº¬æ—¶é—´: 09:55, 10:55, 11:25, 13:55, 14:55
    - cron: "55 1,2,5,6 * * 1-5"
    - cron: "25 3 * * 1-5"

permissions:
  contents: write

concurrency:
  group: scob-ai-scan
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-wqy-microhei ttf-wqy-microhei libcairo2-dev pkg-config python3-dev
          fc-cache -f -v

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # æ³¨æ„ï¼šrequests, markdown, xhtml2pdf æ˜¯å¿…é¡»çš„
          pip install pandas akshare mplfinance openai requests markdown xhtml2pdf
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run SCOB Analysis
        env:
          # === å…³é”®é…ç½®ï¼šé€šä¹‰åƒé—® API Key ===
          DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }}
          
          # å¤‡ç”¨ Gemini (æ²¡æœ‰ä¹Ÿæ²¡å…³ç³»)
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          
          # å…¶ä»–è®¾ç½®
          SYMBOLS: "600519" 
          BARS_COUNT: "100"
        run: |
          mkdir -p data reports
          python main.py

      - name: Cleanup old data
        run: |
          echo "Cleaning up files older than 3 days..."
          find reports/ -name "*.*" -type f -mtime +3 -print -delete
          find data/ -name "*.csv" -type f -mtime +3 -print -delete

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: scob report $(date +'%Y-%m-%d %H:%M')"
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Notify Telegram (Push List)
        if: success()
        env:
          TG_BOT_TOKEN: ${{ secrets.TG_BOT_TOKEN }}
          TG_CHAT_ID: ${{ secrets.TG_CHAT_ID }}
        shell: bash
        run: |
          set -euo pipefail
          
          if [ ! -f push_list.txt ]; then
            echo "::warning::æ²¡æœ‰æ‰¾åˆ° push_list.txtï¼Œæœ¬æ¬¡è¿è¡Œæ²¡æœ‰æ–°æŠ¥å‘Šäº§ç”Ÿã€‚"
            exit 0
          fi
          
          echo "=== å¼€å§‹æ¨é€ SCOB åˆ†ææŠ¥å‘Š ==="
          
          while IFS= read -r PDF_FILE || [ -n "$PDF_FILE" ]; do
            PDF_FILE=$(echo "$PDF_FILE" | xargs)
            
            if [ -f "$PDF_FILE" ]; then
              echo "ğŸš€ Sending: $PDF_FILE"
              FILENAME=$(basename "$PDF_FILE")
              CAPTION="ğŸ“Š SCOB Alert (Qwen): $FILENAME"
              
              curl -s -X POST "https://api.telegram.org/bot${TG_BOT_TOKEN}/sendDocument" \
                -F "chat_id=${TG_CHAT_ID}" \
                -F "document=@$PDF_FILE" \
                -F "caption=$CAPTION"
                
              echo "âœ… Sent."
              sleep 3
            fi
          done < push_list.txt
